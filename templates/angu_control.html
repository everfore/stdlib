<html ng-app="FF">
<head>
        <script src="js/angular.js"></script>
        <script src="js/control.js"></script>
</head>
<body ng-controller="HelloCtrl">

  <ul>
  	Name: <input type="text" ng-model="cname">
    <li>
      <h4>Hello,{{cname}}!</h4>
    </li>
    <li>
      <h4>Hello,{{gName()}}!</h4>
    </li>
  </ul>

  <ul ng-controller="HelloCtrl">
  	<li ng-repeat="kid in kids">
  		Name:{{kid.name}},Age:{{kid.age}}.
  	</li>
  </ul>
</body>
</html>
