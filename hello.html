<html>
    <head>
        <script src="angular.js"></script>
    </head>
    <body ng-app ng-init="name = 'World'">
        Your name: <input type="text" ng-model="name">
        <hr>
        Hello {{name}}!
        <hr>
        Your name: <input type="text" ng-model="yourname" placeholder="World">
        <hr>
        Hello {{yourname || 'World'}}!
    </body>
</html>
